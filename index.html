<!-- public/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot de Trading IA - OTC 1 min</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    select, button {
      padding: 0.5rem;
      margin: 1rem;
      font-size: 1rem;
    }
    #signals {
      background-color: #161b22;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Robot de trading IA - OTC 1 min</h1>

  <label for="pair">Paire OTC</label>
  <select id="pair">
    <option value="EUR/USD">EUR/USD</option>
    <option value="GBP/USD">GBP/USD</option>
    <option value="USD/JPY">USD/JPY</option>
  </select>

  <label for="timeframe">Laps de temps</label>
  <select id="timeframe">
    <option value="1min">1 minute</option>
  </select>

  <button onclick="getSignal()">Afficher Signal</button>

  <div id="signals">
    <h3>Derniers Signaux</h3>
    <div id="output">Aucun signal encore...</div>
  </div>

  <script>
    async function getSignal() {
      const pair = document.getElementById('pair').value;
      const timeframe = document.getElementById('timeframe').value;
      const res = await fetch(`/api/openai?pair=${pair}&timeframe=${timeframe}`);
      const data = await res.json();
      document.getElementById('output').innerText = data.signal || 'Aucun signal';
    }
  </script>
</body>
</html>
