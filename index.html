<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robot de trading IA - OTC 1 min</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- ApexCharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold mb-2">ðŸ¤– Robot de trading IA - OTC 1 min</h1>
  </div>

  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 space-y-4">
    <div>
      <label for="pair-selector" class="block text-sm font-medium">Paire OTC</label>
      <select id="pair-selector" class="w-full mt-1 p-2 rounded bg-gray-700 text-white">
        <option value="EUR/USD">EUR/USD</option>
        <option value="GBP/USD">GBP/USD</option>
        <option value="USD/JPY">USD/JPY</option>
      </select>
    </div>

    <button id="analyser-btn" class="bg-blue-500 hover:bg-blue-600 w-full py-2 px-4 rounded text-white">
      Analyser et Afficher Signal
    </button>

    <div class="mt-4 p-3 rounded bg-gray-700 text-white">
      <h2 class="text-lg font-semibold mb-1">Derniers Signaux</h2>
      <div id="signal-box" class="text-sm">Aucun signal encore...</div>
    </div>
  </div>

  <!-- Graphique -->
  <div class="w-full max-w-3xl mt-8 px-4">
    <div id="chart" class="bg-white rounded p-4 text-black shadow"></div>
  </div>

  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
