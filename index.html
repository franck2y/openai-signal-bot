<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot de trading IA - OTC 1 min</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #resultats {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #161b22;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Robot de trading IA - OTC 1 min</h1><label for="pair">Paire OTC</label> <select id="pair"> <option value="EUR/USD">EUR/USD</option> <option value="GBP/USD">GBP/USD</option> <option value="USD/JPY">USD/JPY</option> </select>

<label for="timeframe">Laps de temps</label> <select id="timeframe"> <option value="1min">1 minute</option> <option value="5min">5 minutes</option> </select>

<button onclick="analyserSignal()">Analyser et Afficher Signal</button>

  <div id="resultats">
    <strong>Derniers Signaux</strong>
    <p id="signaux">Aucun signal encore...</p>
  </div>  <script>
    async function analyserSignal() {
      const pair = document.getElementById('pair').value;
      const timeframe = document.getElementById('timeframe').value;
      document.getElementById('signaux').textContent = 'Analyse en cours...';

      try {
        const res = await fetch(`/api/openai?pair=${pair}&timeframe=${timeframe}`);
        const data = await res.json();
        if (data?.signal) {
          document.getElementById('signaux').textContent = `Signal pour ${pair} (${timeframe}) : ${data.signal}`;
        } else {
          document.getElementById('signaux').textContent = 'Aucun signal g√©n√©r√©.';
        }
      } catch (error) {
        document.getElementById('signaux').textContent = 'Erreur lors de l‚Äôanalyse du signal.';
      }
    }
  </script></body>
</html>
